<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA redirect (hash transport).
      // For direct deep links (e.g. /imaginary-product/shopping-cart-management),
      // GitHub Pages serves 404.html. We redirect to /imaginary-product/#/shopping-cart-management
      // and index.html converts that fragment into a clean URL for BrowserRouter.
      (function () {
        var segmentCount = 1; // number of path segments in repo name
        var l = window.location;
        var pathSegments = l.pathname.split('/');
        var repoBase = pathSegments.slice(0, 1 + segmentCount).join('/');
        var appPath = pathSegments.slice(1 + segmentCount).join('/');

        var redirectUrl =
          l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          repoBase +
          '/#/' +
          appPath +
          (l.search || '');

        l.replace(redirectUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
